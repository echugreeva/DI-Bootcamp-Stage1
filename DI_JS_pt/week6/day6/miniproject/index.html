<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w6 mini project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">



</head>
<body>
   <section class="container col-6 bg-gradient-secondary mt-3 justify-content-center
   ">
    <button class="btn btn-dark w-100">Generate quote</button>
    <button class="numChar btn btn-secondary mt-3">Character Count <span id = "numChar"></span></button>
    <button class="numCharNoSpace btn btn-secondary mt-3">Character Count (no space) <span id = "numCharNoSpace"></span></button>
    <button class="numWords btn btn-secondary mt-3">Word Count <span id = "numWords"></span></button>
    <button class="like btn btn-danger mt-3">Like <span id = "like"></span></button>
   </section>
   <section class="container col-6 mr-3 ">
     <form>
      <input type="text" id = "quote" class="form-control mt-3" placeholder="Quote" aria-label="Quote" aria-describedby="basic-addon1">
      <input type="text" id = "author" class="form-control mt-3 " placeholder="Author" aria-label="Quote" aria-describedby="basic-addon1">
      <input type="submit" class="form-control btn btn-info mt-3" value="ADD">
     </form>
     
   </section>
   <section class="filter container">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select Author
      </button>
      <ul class="dropdown-menu">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="toDisplay"></div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
